services:
  ai-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-cloud
    restart: unless-stopped
    env_file:
      - ./config/.env
    environment:
      - TZ=Asia/Seoul
    networks:
      - ssairen-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/')\" || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  ssairen-net:
    external: true

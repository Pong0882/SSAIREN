services:
  ai-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-cloud
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./config/.env
    environment:
      - TZ=Asia/Seoul
    volumes:
      - whisper-models:/app/models/whisper # Whisper 모델 캐시
    networks:
      - ssairen-net
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/')\" || exit 1" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Cloudflare Tunnel (네트워크 포트 차단 시 ngrok 사용)
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: cloudflared-tunnel
  #   restart: unless-stopped
  #   command: ["tunnel", "--protocol", "http2", "run"]
  #   env_file:
  #     - ./config/.env
  #   environment:
  #     - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
  #   networks:
  #     - ssairen-net
  #   depends_on:
  #     - ai-cloud

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-tunnel
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./config/ngrok.yml:/etc/ngrok.yml
    ports:
      - "4040:4040" # ngrok 웹 인터페이스
    networks:
      - ssairen-net
    depends_on:
      - ai-cloud

volumes:
  whisper-models:
    # Whisper 모델 저장용 볼륨

networks:
  ssairen-net:
    external: true

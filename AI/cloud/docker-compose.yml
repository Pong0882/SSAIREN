services:
  ai-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-cloud
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./config/.env
    environment:
      - TZ=Asia/Seoul
    volumes:
      - whisper-models:/app/models/whisper  # Whisper 모델 캐시
    networks:
      - ssairen-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/')\" || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  whisper-models:  # Whisper 모델 저장용 볼륨

networks:
  ssairen-net:
    external: true

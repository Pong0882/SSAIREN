# 백엔드 API 서버 설정 - HTTP (80 → 443 리다이렉트)
# api.ssairen.site 전용 (기존 backend 컨테이너 사용 - 안정성 보장)
server {
    listen 80;
    listen [::]:80;
    server_name api.ssairen.site;

    # Let's Encrypt 인증 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 백엔드 API 서버 설정 - HTTPS (443) - api.ssairen.site (메인)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.ssairen.site;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/api.ssairen.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ssairen.site/privkey.pem;

    # SSL 공통 설정 포함
    include /etc/nginx/includes/ssl-params.conf;

    # 로그 설정
    access_log /var/log/nginx/api-access.log main;
    error_log /var/log/nginx/api-error.log warn;

    # 프록시 설정 포함
    include /etc/nginx/includes/proxy-params.conf;

    # API 요청 크기 제한 (필요시 조정)
    client_max_body_size 500M;

    # 백엔드 애플리케이션으로 프록시
    location / {
        proxy_pass http://backend:8080;
    }

    # API 헬스체크 엔드포인트
    location /health {
        proxy_pass http://backend:8080/health;
        access_log off;
    }
}

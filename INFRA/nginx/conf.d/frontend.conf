# 프론트엔드 설정 - HTTP (80 → 443 리다이렉트)
server {
    listen 80;
    listen [::]:80;
    server_name ssairen.site www.ssairen.site;

    # Let's Encrypt 인증 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 프론트엔드 설정 - HTTPS (443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ssairen.site www.ssairen.site;

    # SSL 인증서 설정 (Let's Encrypt 발급 후 활성화)
    ssl_certificate /etc/letsencrypt/live/ssairen.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssairen.site/privkey.pem;

    # SSL 공통 설정 포함
    include /etc/nginx/includes/ssl-params.conf;

    # 로그 설정
    access_log /var/log/nginx/frontend-access.log main;
    error_log /var/log/nginx/frontend-error.log warn;

    # 프록시 설정 포함
    include /etc/nginx/includes/proxy-params.conf;

    # 프론트엔드 애플리케이션으로 프록시
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 헬스체크 엔드포인트
    location /health {
        proxy_pass http://frontend/health;
        access_log off;
    }
}

# Jenkins 서버 설정 - HTTP (80 → 443 리다이렉트)
server {
    listen 80;
    listen [::]:80;
    server_name jenkins.ssairen.site;

    # Let's Encrypt 인증 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# Jenkins 서버 설정 - HTTPS (443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jenkins.ssairen.site;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/jenkins.ssairen.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenkins.ssairen.site/privkey.pem;

    # SSL 공통 설정 포함
    include /etc/nginx/includes/ssl-params.conf;

    # 로그 설정
    access_log /var/log/nginx/jenkins-access.log main;
    error_log /var/log/nginx/jenkins-error.log warn;

    # Jenkins 파일 업로드 크기 제한
    client_max_body_size 100M;

    # Jenkins로 프록시
    location / {
        proxy_pass http://jenkins:8080;

        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Jenkins 타임아웃 설정 (빌드 시간 고려)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Jenkins 특화 설정
        proxy_redirect http:// https://;
        proxy_set_header X-Forwarded-Prefix /;
    }
}

# Loki 서버 설정 - HTTP (80 → 443 리다이렉트)
server {
    listen 80;
    listen [::]:80;
    server_name loki.ssairen.site;

    # Let's Encrypt 인증 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# Loki 서버 설정 - HTTPS (443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name loki.ssairen.site;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/loki.ssairen.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loki.ssairen.site/privkey.pem;

    # SSL 공통 설정 포함
    include /etc/nginx/includes/ssl-params.conf;

    # 로그 설정
    access_log /var/log/nginx/loki-access.log main;
    error_log /var/log/nginx/loki-error.log warn;

    # 프록시 설정 포함
    include /etc/nginx/includes/proxy-params.conf;

    # Loki로 프록시
    location / {
        proxy_pass http://loki:3100;
    }
}

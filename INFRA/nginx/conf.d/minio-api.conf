# MinIO API 서버 설정 - HTTP (80 → 443 리다이렉트)
server {
    listen 80;
    listen [::]:80;
    server_name minio-api.ssairen.site;

    # Let's Encrypt 인증 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# MinIO API 서버 설정 - HTTPS (443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name minio-api.ssairen.site;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/minio-api.ssairen.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minio-api.ssairen.site/privkey.pem;

    # SSL 공통 설정 포함
    include /etc/nginx/includes/ssl-params.conf;

    # 로그 설정
    access_log /var/log/nginx/minio-api-access.log main;
    error_log /var/log/nginx/minio-api-error.log warn;

    # 프록시 설정
    proxy_buffering off;
    proxy_request_buffering off;

    # MinIO API 서버로 프록시 (포트 9000)
    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 타임아웃 설정
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # 파일 업로드 크기 제한 (MinIO 기본값)
    client_max_body_size 500M;
}
